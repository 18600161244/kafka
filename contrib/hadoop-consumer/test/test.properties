# name of test topic
kafka.etl.topic=SimpleTestEvent

# number of test events to be generated
event.count=1000

# hadoop id and group
hadoop.job.ugi=<id>,<group>

# hdfs location of kafka nodes definition
# can use test/kafka-nodes.txt as an example
kafka.nodes=hdfs://

# hdfs location of topic configuration
# can use test/kafka-config.txt as an example
kafka.etl.config=hdfs://

# hdfs location of input directory 
# can be empty in the first run
offsets.root=hdfs://

# hdfs location of output directory
output.root=hdfs://

# partition granularity, accepts "day", "hour" and "minute"
partition.granularity=day

# kafka parameters
client.buffer.size=1048576

client.so.timeout=60000
