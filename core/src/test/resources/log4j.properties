log4j.rootLogger=OFF, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c)%n

# Turn on all our debugging info
#log4j.logger.kafka=DEBUG
#log4j.logger.kafka.producer=WARN
log4j.logger.kafka=OFF
log4j.logger.kafka.log=OFF
log4j.logger.kafka.server=OFF
log4j.logger.kafka.consumer=OFF
log4j.logger.kafka.message.ByteBufferMessageSet=OFF
log4j.logger.org.I0Itec.zkclient=OFF
log4j.logger.org.apache.zookeeper=OFF

